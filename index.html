<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="instruct">
    <button class="button instruction">?</button>
  </div>
  <dialog open>
    <div class="concept">
      You will have to press the color pattern accordingly to what you have seen.<br><br>
      Only the new next color will be shown.<br><br>
      You will have to remember the sequence.<br><br>
      Good luck!
    </div>
      <button class="button closeInstruction">&times;</button>
  </dialog>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
